<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
    <th:block th:include="header"></th:block>

   <section class="blog_area section_padding">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
            <h2>User Info Page</h2>
            <h3>Welcome <span th:utext="${profile.name}" /></h3>
            <br/>
            <p>
               Username: <span th:utext="${profile.userName}"/>
               <br/>
               Gender: <span th:utext="${profile.gender}"/>
               <br/>
               Address: <span th:utext="${profile.address}"/>
               </br/>
            </p>
            </div>
         </div>
      </div>
    </section>

    <th:block th:include="footer"></th:block>
    
</body>

</html>
