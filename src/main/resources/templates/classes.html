<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
    <th:block th:include="header"></th:block>

    <section class="blog_area section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <h2>Classes</h2>
                    <a th:each="class: ${classes}" th:href="@{'class/'+${class.level.toString()}}">
                        <h3 th:text="'Class '+${class.getLevel()}" />
                    </a>
                </div>
            </div>
        </div>
    </section>

    <th:block th:include="footer"></th:block>
    
</body>

</html>
