<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
  <th:block th:include="header"></th:block>

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">New User</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" th:action="@{/register}" th:object="${userForm}" method="POST">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <input class="form-control" th:field="*{userName}" type="text" placeholder="Username">
                  <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input class="form-control" th:field="*{password}" type="password" placeholder="Password">
                  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" th:field="*{name}" type="text" placeholder="Name">
                  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                </div>
              </div>
              <div class="col-6 mb-3">
                <div class="form-group">
                  <select class="form-control" th:field="*{gender}">
                      <option value="" data-display="Select" disabled>Select</option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                   </select>
                  <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">..</span>
                </div>
              </div>
              <div class="col-6 mb-3">
                  <div class="form-group">
                    <select class="form-control" th:field="*{type}">
                        <option value="" data-display="User type">Select</option>
                        <option
                          th:each="userType: ${userTypes}"
                          th:value="${userType}"
                          th:utext="${userType.getName()}" 
                        />
                     </select>
                    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}">..</span>
                  </div>
                </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea class="form-control" th:field="*{address}" placeholder="Address" />
                  <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="submit" class="button button-contactForm btn_1" value="submit" />
            </div>
            <div class="col-12" th:if="${#request.getParameter('error') == 'true'}"></div>
              <span
                th:if="${errorMessage != null}"
                th:utext="${errorMessage}" class="error"
              />                
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <th:block th:include="footer"></th:block>

</body>

</html>
