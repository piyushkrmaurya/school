<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
    <th:block th:include="header"></th:block>
    <section class="section_padding">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="row">
                  <div class="col-6">
                     <h2>All salaries</h2>
                  </div>
                  <div class="col-6">
                    <a class="btn btn-info new_btn" th:href="@{/dispatch-salary}">
                        <i class="fas fa-salary-plus"></i>                        
                        Dispatch Next Installment
                    </a>
                  </div>
               </div>
               <br/>
               <table class="table data-table">
                  <thead class="">
                  <tr>
                     <th scope="col">Salary Id</th>
                     <th scope="col">Installment Month/Year</th>
                     <th scope="col">Dispatched on</th>
                     <th scope="col">Employee</th>
                     <th scope="col">Amount</th>
                     <th scope="col">Dispatched by</th>
                  </tr>
                  </thead>
                  <tr th:each="salary: ${salaries}">
                     <th scope="row" th:text="${salary.getSalaryId()}" />
                     <td th:text="${salary.getMonth() + ' ' + salary.getYear()}" />
                     <td th:text="${salary.getDate()}" />
                     <td th:text="${salary.getEmployee().getName()}" />
                     <td th:text="${salary.getAmount()}" />
                     <td th:text="${salary.getManager().getName()}" />
                  </tr>
               </table>
            </div>
         </div>
      </div>
    </section>

    <th:block th:include="footer"></th:block>
    
    <style type="text/css">
      .data-table{
         width: 100%;
         border-collapse: collapse;
         border-radius: 8px;
         border-style: hidden;
         box-shadow: 0 0 0 1px #ccc; 
         text-align: center;
      }
      .data-table td, th{
         font-family: "Poppins", sans-serif;
         font-size: 10pt;
         height: 40px;
         border: 1px solid #ccc;
      }
      .new_btn{
         float: right;
         font-size: 10pt;
         text-transform: uppercase;
      }
    </style>
</body>

</html>
