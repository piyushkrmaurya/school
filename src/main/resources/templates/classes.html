<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
    <th:block th:include="header"></th:block>

    <section class="blog_area section_padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Classes</h2>
                    </div>
                </div>
                <div class="col-12 feature_part">
                    <div class="row">
                        <div class="col-md-4 col-lg-3" th:each="class: ${classes}">
                            <a class="single_feature" th:href="@{'class/'+${class.level.toString()}}">
                                <div class="single_feature_part">
                                    <h4 th:text="'Class '+${class.getLevel()}" />
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <th:block th:include="footer"></th:block>

    <style>
        h2{
            text-align: center;
        }
        .single_feature_part{
            margin: 20px auto;
        }
    </style>
    
</body>

</html>
