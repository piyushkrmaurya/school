<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
  <th:block th:include="header"></th:block>

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Login</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" th:action="@{/j_spring_security_check}" method="POST">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="username" id="username" type="text" placeholder="Username">
                </div>
              </div>
              <div class="col-12">
                  <div class="form-group">
                    <input class="form-control" name="password" id="password" type="password" placeholder="Password">
                  </div>
                </div>
            </div>
            <div class="form-group mt-3">
              <input type="submit" class="button button-contactForm btn_1" value="login" />
            </div>
            <div class="col-12" th:if="${#request.getParameter('error') == 'true'}"></div>
              <span
                th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"
              />                
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <th:block th:include="footer"></th:block>

</body>

</html>
