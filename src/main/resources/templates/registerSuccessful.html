<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Successfully registered</title>
      <style>
        span {color: blue;}
      </style>
   </head>
    
   <body>
    
      <!-- Include _menu.html -->
      <th:block th:include="_menu"></th:block>  
       
      <h2>You have successfully registered!</h2>
       
      <div th:if="${user != null}">
         <ul>
            <li>User Name: <span th:utext="${user.userName}">..</span></li>
            <li>Address: <span th:utext="${user.address}">..</span></li>
         </ul>
      </div>
      
       
   </body>
</html>
