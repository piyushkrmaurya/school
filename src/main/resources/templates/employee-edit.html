<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
      <style>
         th, td {
         padding: 5px;
         }
         td span  {
         font-size:90%;
         font-style: italic;
         color: red;
         }
         .error {
         color: red;
         font-style: italic;
         }
      </style>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="_menu"></th:block>
       
      <h2>Assign roles to Employee</h2>
       
      <div th:if="${errorMessage != null}"
           th:utext="${errorMessage}" class="error">...</div>
       
      <form th:action="@{'/employee/'+${employee.getEmpId()}+'/save'}" th:object="${rolesForm}" method="POST">
         <div th:each="role: ${roles}">
            <input type="checkbox" th:value="${role.getRoleId()}" th:utext="${role}" th:field="*{roles}" />
         </div>
         <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">..</div>
         <input type="submit" value="Submit" />
      </form>
   </body>
</html>
