<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
    <th:block th:include="header"></th:block>

   <section class="blog_area section_padding">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
            <h3><span th:utext="${profile.name}" /></h3>
            <br/>
            <p>
               <h4>Username</h4> <div th:utext="${profile.userName}"/>
               <br/>
               <h4>Address</h4> <div th:utext="${profile.address}"/>
               </br/>
               <h4>Logged in as</h4><div id="roles" sec:authentication="principal.authorities" />
            </p>
            </div>
         </div>
      </div>
    </section>

    <th:block th:include="footer"></th:block>
    
    <script>
       $(document).ready(function(){
          $('#roles').html($('#roles').html().replace(/_/g, " ").replace("[", "").replace("]", "").replace(/,/g, "<br />"));
       })
    </script>
</body>

</html>
