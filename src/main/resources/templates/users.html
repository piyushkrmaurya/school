<!doctype html>
<html lang="en">
<th:block th:include="head"></th:block>
<body>
    <th:block th:include="header"></th:block>
    <section class="section_padding">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="row">
                  <div class="col-6">
                     <h2>All users</h2>
                  </div>
                  <div class="col-6">
                     <a class="btn btn-info new_btn" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i>                        
                        Add New User
                     </a>
                  </div>
               </div>
               <br/>
               <table class="table data-table">
                  <thead class="thead-dark">
                  <tr>
                     <th scope="col">User Id</th>
                     <th scope="col">Username</th>
                     <th scope="col">Gender</th>
                     <th scope="col">Address</th>
                     <th scope="col">Actions</th>           
                  </tr>
                  </thead>
                  <tr th:each="user: ${users}">
                     <th scope="row" th:text="${user.getUserId()}" />
                     <td th:text="${user.getName()}" />
                     <td th:switch="${user.getGender()}">
                        <span th:case="M" th:text="Male" class="text-info" />
                        <span th:case="F" th:text="Female" class="text-danger" />
                     </td>
                     <td th:text="${user.getAddress()}" />
                     <td>
                        <a th:href="@{'user/'+${user.getUserId()}+'/edit'}">
                           <i class="fas fa-user-edit"></i>
                        </a>
                     </td>
                  </tr>
               </table>
            </div>
         </div>
      </div>
    </section>

    <th:block th:include="footer"></th:block>
    
    <style type="text/css">
      .data-table{
         width: 100%;
         border-collapse: collapse;
         border-radius: 8px;
         border-style: hidden;
         box-shadow: 0 0 0 1px #ccc; 
         text-align: center;
      }
      .data-table td, th{
         font-family: "Poppins", sans-serif;
         font-size: 12pt;
         height: 40px;
         border: 1px solid #ccc;
      }
      .new_btn{
         float: right;
         font-size: 10pt;
         text-transform: uppercase;
      }
    </style>
</body>

</html>
